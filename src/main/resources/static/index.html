<!DOCTYPE html>
<html lang="en-US">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="css/bootstrap.css" >
    <script src="js/controller/main.js"></script>
    <script src="js/service/health_check_service.js"></script>
    <body ng-app="HealthCheckApp">
    <div  ng-controller="mainController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Health-Checker</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: state == 'home'}"><a href="#" ui-sref="home" ng-click="updateState('home')"><span class="glyphicon glyphicon-home"></span> Home <span class="sr-only">(current)</span></a></li>
                        <li ng-class="{active: state == 'health-check'}"><a href="#" ui-sref="health_check" ng-click="updateState('health-check')" ><span class="glyphicon glyphicon-dashboard"></span> Health-Check</a></li>
                        <li ng-class="{active: state == 'manage-plugins'}"><a href="#" ui-sref="manage_plugins" ng-click="updateState('manage-plugins')"><span class="glyphicon glyphicon-wrench"></span> Manage Plugins</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div >
            <ui-view></ui-view>
        </div>
    </div>
    </body>
</html>
